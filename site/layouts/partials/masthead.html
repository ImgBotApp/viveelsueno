<div class="masthead" style="background-image: url('{{ .Params.masthead_image }}');">
  <div class="masthead__content">
    <h1 class="masthead__title">{{ .Params.title }}</h1>
    {{ if .Params.subtitle }}
      <h2 class="masthead__subtitle">{{ .Params.subtitle }}</h2>
    {{ end }}
    {{ if .Params.call_to_action_button.label }}
      <a class="masthead__button" href="{{ .Params.call_to_action_button.link }}">{{ .Params.call_to_action_button.label }}</a>
    {{ end }}
  </div>
</div>
