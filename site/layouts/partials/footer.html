  <footer class="footer" role="contentinfo">
    <a class="footer__link" href='{{ "/" | relLangURL }}'>{{ i18n "Home" }}</a>
    {{ range (index .Site.Data.menus.Main .Lang) }}
      <a href="{{ .link }}" class="footer__link">{{ .label }}</a>
    {{ end }}
    <a class="footer__social-link" href="{{ .Site.Data.social.Facebook.url }}" target="blank">
      <img class="footer__social" src="/img/Facebook.png" alt="facebook">
    </a>
    <a class="footer__social-link" href="mailto:{{ .Site.Data.social.Email.address }}">
      <img class="footer__social" src="/img/Email.png" alt="email">
    </a>
    <span class="footer__copyright">
      {{ i18n "Copyright" }}
    </span>
  </footer>
  
  <script src="/app.js"></script>

  </body>
</html>
