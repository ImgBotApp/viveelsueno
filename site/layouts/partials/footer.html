  <div class="footer">
    {{ range .Site.Data.menus.Main }}
      <a href="{{ .link | relLangURL }}" class="footer__link">{{ i18n .label }}</a>
    {{ end }}
    <a href="{{ .Site.Data.social.Facebook.url }}" target="blank">
      <img class="footer__social" src="/img/Facebook.png" alt="facebook">
    </a>
    <a href="mailto:{{ .Site.Data.social.Email.address }}">
      <img class="footer__social" src="/img/Email.png" alt="email">
    </a>
  </div>
  
  <script src="app.js"></script>

  </body>
</html>
