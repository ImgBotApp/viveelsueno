<div class="socials">
  <div class="socials__right">
    <h3 class="socials__title">{{ i18n "Follow us" }}</h3>
    <div class="socials__buttons">
      <a class="socials__button" href="{{ $.Site.Data.social.Facebook.url }}" target="_blank">
        <img class="lazy socials__icon" data-src="/img/Icon-Facebook.png" alt="">
      </a>
      <a class="socials__button" href="{{ $.Site.Data.social.Instagram.url }}" target="_blank">
        <img class="lazy socials__icon" data-src="/img/Icon-Instagram.png" alt="">
      </a>
    </div>
    <h3 class="socials__title">{{ i18n "Join our newsletter" }}</h3>
    <form id="form-newsletter-subscribe">
      <div class="socials__email js-input-placeholder">
        <label class="socials__email-label" for="socials-email">{{ i18n "Email" }}</label>
        <input class="socials__email-input js-input-placeholder__input" type="email" id="socials-email" name="email" required>
      </div>
      <input class="socials__submit" type="submit" value='{{ i18n "Subscribe" }}'>
    </form>
  </div>
</div>
