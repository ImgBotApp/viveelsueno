{{ partial "header" . }}
{{ partial "nav" . }}
{{ partial "masthead" . }}
<main class="content" role="main">
  {{ range where .Site.Pages.ByPublishDate.Reverse "Section" "participant" }}
    {{ if eq .Kind "page" }}
      {{ .Render "teaser" }}
    {{ end }}
  {{ end }}
  {{ partial "donate" . }}
</main>
{{ partial "footer" . }}
