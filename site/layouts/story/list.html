{{ partial "header" . }}
{{ partial "nav" . }}
{{ partial "masthead" . }}
<main class="page" role="main">
  <div class="stories">
    <div class="stories__list">
      {{ range where .Site.Pages.ByPublishDate.Reverse "Section" "story" }}
        {{ if eq .Kind "page" }}
          {{ .Render "teaser" }}
        {{ end }}
      {{ end }}
    </div>
  </div>
  {{ partial "donate" . }}
</main>
{{ partial "footer" . }}
