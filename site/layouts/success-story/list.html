{{ partial "header" . }}
{{ partial "nav" . }}
{{ partial "masthead" . }}
<main class="content" role="main">
  <div class="success-stories">
    <div class="success-stories__stories">
      {{ range where .Site.Pages.ByPublishDate.Reverse "Section" "success-story" }}
        {{ if eq .Kind "page" }}
          {{ .Render "teaser" }}
        {{ end }}
      {{ end }}
    </div>
  </div>
  {{ partial "donate" . }}
</main>
{{ partial "footer" . }}
